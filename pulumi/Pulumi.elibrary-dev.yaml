config:
  elibrary-dev:back:
    name: back
    deployment:
      container:
        replicaCount: 1
        name: elibrary
        dockerHubImage: deemp/elibrary:latest
    service:
      port: 5000
      type: NodePort
      nodePort: 31003
  elibrary-dev:monitoring:
    namespace: monitoring
    appLabel: loki
    releaseName: loki
    chart: loki-stack
    grafanaRepo: https://grafana.github.io/helm-charts
    values:
      loki:
        enabled: true
        isDefault: true
        url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
      promtail:
        enabled: true
        config:
          serverPort: 3101
          clients:
            - url: http://{{ .Release.Name }}:3100/loki/api/v1/push
      grafana:
        # https://github.com/grafana/helm-charts/blob/eb55960453f49814d3234fd4417ffb2d5b127b80/charts/grafana/values.yaml
        enabled: true
        adminPassword: admin_password
        sidecar:
          datasources:
            enabled: true
        service:
          enabled: true
          type: NodePort
          nodePort: 31005
        image:
          tag: 8.3.5

