<!DOCTYPE html>
<html>

    <head>
        <title>BookReader fullscreen demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script
            src="https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/webcomponents-bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/jquery-3.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/BookReader.css" />
        <script src="https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/BookReader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/plugins/plugin.url.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #BookReader {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div id="BookReader"></div>
        <script type="text/javascript">
            function instantiateBookReader(selector, extraOptions) {
                selector = selector || '#BookReader';
                extraOptions = extraOptions || {};
                var options = {
                    ppi: 100,
                    data: [
                        [
                            {
                                width: 800, height: 1200,
                                uri: "{{ url_for('static', filename='images/000001/page-021.jpg') }}"
                            },
                        ],
                        [
                            {
                                width: 800, height: 1200,
                                uri: "{{ url_for('static', filename='images/000001/page-022.jpg') }}"
                            },
                            {
                                width: 800, height: 1200,
                                uri: "{{ url_for('static', filename='images/000001/page-023.jpg') }}"
                            },
                        ],
                        [
                            {
                                width: 800, height: 1200,
                                uri: "{{ url_for('static', filename='images/000001/page-024.jpg') }}"
                            },
                            {
                                width: 800, height: 1200,
                                uri: "{{ url_for('static', filename='images/000001/page-025.jpg') }}"
                            },
                        ]
                    ],

                    // Book title and the URL used for the book title link
                    bookTitle: 'BookReader Demo',

                    // thumbnail is optional, but it is used in the info dialog
                    thumbnail: "{{ url_for('static', filename='images/000001/page-025.jpg') }}",
                    // Metadata is optional, but it is used in the info dialog
                    metadata: [
                        { label: 'Title', value: 'Open Library BookReader Presentation' },
                        { label: 'Author', value: 'Internet Archive' },
                        { label: 'Demo Info', value: 'This demo shows how one could use BookReader with their own content.' },
                    ],

                    // Override the path used to find UI images
                    imagesBaseURL: 'https://cdn.jsdelivr.net/npm/@elibrary-inno/bookreader@latest/BookReader/images/',

                    ui: 'full', // embed, full (responsive)

                    el: selector,
                };
                $.extend(options, extraOptions);
                var br = new BookReader(options);
                br.init();
            }
        </script>
        <script>instantiateBookReader('#BookReader')</script>
    </body>

</html>
