<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Viewer in JavaScript</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <!-- <script src="https://kit.fontawesome.com/a93f01c655.js" crossorigin="anonymous"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
    </head>

    <body>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                            <div class="col-2 d-flex justify-content-end">
                                <div class="col-1 d-flex align-items-center justify-content-end">
                                    <button type="button" class="btn previous justo" id="prev_page">
                                        <i class="fas fa-arrow-left mt-3 mb-3"></i>
                                    </button>
                                </div>
                                <div class="col-6 d-flex align-items-center justify-content-center">
                                    <input class="form-control mt-3 mb-3" type="number" placeholder="1"
                                        aria-label="Page" id="current_page" value="1">
                                </div>
                                <div class="col-1 d-flex align-items-center justify-content-start">
                                    <button type="button" class="btn next" id="next_page">
                                        <i class="fas fa-arrow-right mt-3 mb-3"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-2 d-flex align-items-center justify-content-center">
                                <p class="mt-3 mb-3">
                                    Page
                                    <span id="page_num"></span>
                                    of
                                    <span id="page_count"></span>
                                </p>
                            </div>
                            <div class="col-2 d-flex justify-content-start">
                                <div class="col-1 d-flex align-items-center justify-content-end">
                                    <button type="button" class="btn" id="zoom_in">
                                        <i class="fa-solid fa-magnifying-glass-plus m-3"></i>
                                    </button>
                                </div>
                                <div class="col-1 d-flex align-items-center justify-content-start">
                                    <button type="button" class="btn" id="zoom_out">
                                        <i class="fa-solid fa-magnifying-glass-minus m-3"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-center" style="height: 90vh">
            <canvas id="canvas" class="canvas__container"></canvas>
        </div>
        <!-- Canvas to place the PDF -->

        <!-- Load PDF.js -->
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@latest/build/pdf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@latest/build/pdf.worker.min.js"></script>

        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <script>
            main("{{ url_for('static', filename='sample-books/000001.pdf') }}")
        </script>
    </body>

</html>
